</head>
<body>

  <details>

    <div id="day-2025-06-04" data-loaded="false"><p>åŠ è½½ä¸­...</p></div>
  </details>

  <details>
    <summary onclick="loadContent('day-2025-06-03', 'days/2025-06-03.html')">ğŸ“… 2025-06-03ï¼ˆæ˜ŸæœŸäºŒï¼‰</summary>
    <div id="day-2025-06-03" data-loaded="false"><p>åŠ è½½ä¸­...</p></div>
  </details>

  <hr>
  <p><em>ä½ å¯ä»¥é€šè¿‡åœ¨bilibiliç»™æˆ‘å……ç”µæ¥æ”¯æŒæˆ‘çš„å·¥ä½œ</em></p>

  <script>
    let latestInfo = {};

    function loadContent(id, path, callback) {
      const container = document.getElementById(id);
      if (container.dataset.loaded === "true") {
        if (callback) callback(container);
        return;
      }

      fetch(path)
        .then(response => response.text())
        .then(html => {
          container.innerHTML = html;
          container.dataset.loaded = "true";

          const threadContainers = container.querySelectorAll('.thread');
          threadContainers.forEach(thread => {
            const threadItems = thread.querySelectorAll('.thread-item');
            if (threadItems.length > 0) {
              threadItems[0].style.display = 'block';
              threadItems.forEach((item, index) => {
                if (index > 0) item.style.display = 'none';
              });
            }
          });

          if (callback) callback(container);
        })
        .catch(() => {
          container.innerHTML = "<p>âš ï¸ åŠ è½½å¤±è´¥ã€‚</p>";
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const updateElement = document.querySelector(".timestamp_lastupdate");
      const allDetails = document.querySelectorAll("details");
      if (allDetails.length === 0) return;

      const latestDetails = allDetails[0];
      const summary = latestDetails.querySelector("summary");
      const match = summary.getAttribute("onclick").match(/loadContent\('(.+?)',\s*'(.+?)'\)/);
      if (!match) return;

      const divId = match[1];
      const htmlPath = match[2];

      fetch(htmlPath)
        .then(response => response.text())
        .then(html => {
          const container = document.getElementById(divId);
          container.innerHTML = html;
          container.dataset.loaded = "true";

          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          let latestTime = "00:00";
          let latestText = "";
          let latestEventTitle = "";
          let targetThreadHTML = "";

          const allDetailsInHtml = tempDiv.querySelectorAll("details");
          allDetailsInHtml.forEach(detail => {
            const eventTitle = detail.querySelector("summary")?.textContent.trim() || "[æœªçŸ¥äº‹ä»¶]";
            const threadItems = detail.querySelectorAll(".thread-item");
            threadItems.forEach(item => {
              const timestampDiv = item.querySelector(".timestamp");
              const rawTime = timestampDiv?.textContent.trim() || "";
              const timeMatch = rawTime.match(/\b\d{1,2}:\d{2}\b/);
              if (timeMatch) {
                const timeStr = timeMatch[0];
                if (timeStr > latestTime) {
                  latestTime = timeStr;
                  latestText = item.querySelector("p")?.textContent.trim().slice(0, 6) || "";
                  latestEventTitle = eventTitle;
                  targetThreadHTML = item.outerHTML;
                }
              }
            });
          });

          updateElement.textContent = `æœ€åæ›´æ–°ï¼ˆç‚¹å‡»è·³è½¬ï¼‰ï¼š${match[1].slice(4)} ${latestEventTitle}ï¼š${latestText}...`;

          latestInfo = {
            id: divId,
            path: htmlPath,
            eventTitle: latestEventTitle,
            preview: latestText,
            threadHTML: targetThreadHTML
          };
        });

      // ç‚¹å‡»è·³è½¬é€»è¾‘
      updateElement.addEventListener("click", () => {
        if (!latestInfo.id) return;

        const summary = document.querySelector(`summary[onclick*="${latestInfo.id}"]`);
        const details = summary?.parentElement;
        if (!details) return;

        details.open = true;
        loadContent(latestInfo.id, latestInfo.path, container => {
          const detailsList = container.querySelectorAll("details");
          detailsList.forEach(d => {
            if (d.querySelector("summary")?.textContent.trim() === latestInfo.eventTitle) {
              d.open = true;
              const button = d.querySelector(".expand-thread");
              if (button) button.click();

              const temp = document.createElement("div");
              temp.innerHTML = latestInfo.threadHTML;
              const text = temp.textContent?.slice(0, 12);

              const foundThread = Array.from(d.querySelectorAll(".thread-item")).find(item => {
                return item.textContent.includes(text);
              });
              if (foundThread) foundThread.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          });
        });
      });
    });

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("expand-thread")) {
        const button = e.target;
        const thread = button.closest("details");
        const threadItems = thread.querySelectorAll(".thread-item");

        if (thread.classList.contains("expanded")) {
          thread.classList.remove("expanded");
          button.textContent = "ğŸ“– å±•å¼€å…¨éƒ¨";
          threadItems.forEach((item, index) => {
            if (index !== 0) item.style.display = "none";
          });
        } else {
          thread.classList.add("expanded");
          button.textContent = "ğŸ“š æ”¶èµ·";
          threadItems.forEach(item => item.style.display = "block");
        }
      }
    });
  </script>

  <div id="image-modal" class="modal" onclick="closeModal()">
    <img id="modal-image" class="modal-image" src="">
  </div>

  <script>
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('separator-image')) {
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
      }
    });

    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeModal();
    });

    document.addEventListener("dblclick", e => e.preventDefault());
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) e.preventDefault();
    });
  </script>
</body>
</html>
