<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Frontline Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
    function loadContent(id, path) {
      const container = document.getElementById(id);

      if (container.dataset.loaded === "true") return;

      fetch(path)
        .then(response => response.text())
        .then(html => {
          container.innerHTML = html;
          container.dataset.loaded = "true";
        })
        .catch(err => {
          container.innerHTML = "<p>⚠️ 加载失败。</p>";
        });
    }
  </script>
</head>
<body>
  <h1>📡 FRONTLINE TERMINAL</h1>
  <p class="timestamp_lastupdate">最后更新：2025-06-03</p>

  <!-- 日期一 -->
  <details onclick="loadContent('day-2025-06-03', 'days/2025-06-03.html')">
    <summary>📅 2025-06-03（星期二）</summary>
    <div id="day-2025-06-03" data-loaded="false">
      <p>加载中...</p>
    </div>
  </details>

  <!-- 日期二 -->
  <details onclick="loadContent('day-2025-06-02', 'days/2025-06-02.html')">
    <summary>📅 2025-06-02（星期一）</summary>
    <div id="day-2025-06-02" data-loaded="false">
      <p>加载中...</p>
    </div>
  </details>

  <hr>
  <p><em>终端日志仅供记录，不代表官方立场。</em></p>

  <script>
  function expandThread(button) {
    const thread = button.closest('.thread');  // 找到当前按钮所在的 thread 容器
    const threadItems = thread.querySelectorAll('.thread-item');  // 获取所有 thread-item
  
    // 检查当前是否展开
    if (thread.classList.contains('expanded')) {
      // 如果已展开，则收起
      thread.classList.remove('expanded');
      button.textContent = "📖 展开全部";  // 更新按钮文本为 "展开"
    } else {
      // 如果未展开，则展开
      thread.classList.add('expanded');
      button.textContent = "📚 收起";  // 更新按钮文本为 "收起"
    }
  }
  </script>
  
  <script>
    document.addEventListener("dblclick", e => e.preventDefault());
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
