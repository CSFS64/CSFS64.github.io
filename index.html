<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Frontline Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
    // 动态加载内容函数
    function loadContent(id, path) {
      const container = document.getElementById(id);

      // 如果已经加载过内容，不再重新加载
      if (container.dataset.loaded === "true") return;

      fetch(path)
        .then(response => response.text())
        .then(html => {
          container.innerHTML = html;
          container.dataset.loaded = "true";
        })
        .catch(err => {
          container.innerHTML = "<p>⚠️ 加载失败。</p>";
        });
    }
  </script>
</head>
<body>
  <h1>📡 FRONTLINE TERMINAL</h1>
  <p class="timestamp_lastupdate">最后更新：2025-06-03</p>

  <!-- 日期一 -->
  <details>
    <summary onclick="loadContent('day-2025-06-03', 'days/2025-06-03.html')">📅 2025-06-03（星期二）</summary>
    <div id="day-2025-06-03" data-loaded="false">
      <p>加载中...</p>
    </div>
  </details>

  <!-- 日期二 -->
  <details>
    <summary onclick="loadContent('day-2025-06-02', 'days/2025-06-02.html')">📅 2025-06-02（星期一）</summary>
    <div id="day-2025-06-02" data-loaded="false">
      <p>加载中...</p>
    </div>
  </details>

  <hr>
  <p><em>你可以通过在bilibili给我充电来支持我的工作</em></p>

  <script>
    // 页面加载时默认显示第一个消息
    document.addEventListener("DOMContentLoaded", function () {
      const threads = document.querySelectorAll('.thread');
      threads.forEach(thread => {
        const threadItems = thread.querySelectorAll('.thread-item');
        threadItems[0].style.display = 'block'; // 默认显示第一个消息
        threadItems.forEach((item, index) => {
          if (index > 0) item.style.display = 'none'; // 隐藏后续消息
        });
      });
    });
    
    // 展开/收起功能
    function expandThread(button) {
      const thread = button.closest('details');  // 找到当前按钮所在的 details 容器
      const threadItems = thread.querySelectorAll('.thread-item');  // 获取所有 thread-item
      
      // 检查当前是否展开
      if (thread.classList.contains('expanded')) {
        // 如果已展开，则收起
        thread.classList.remove('expanded');
        button.textContent = "📖 展开全部";  // 更新按钮文本为 "展开"
        threadItems.forEach((item, index) => {
          if (index !== 0) {  // 始终保持第一个消息显示，其他消息隐藏
            item.style.display = 'none';
          }
        });
      } else {
        // 如果未展开，则展开
        thread.classList.add('expanded');
        button.textContent = "📚 收起";  // 更新按钮文本为 "收起"
        threadItems.forEach(item => item.style.display = 'block');  // 显示所有 thread-item
      }
    }
  </script>

  <script>
    // 禁用双击和右键菜单
    document.addEventListener("dblclick", e => e.preventDefault());
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
